<div ng-controller="searchCtrl" ng-mousemove='listen()'>
	<div id="map"></div>
	<div id="pano"></div>
		<form name="streetViewSearch">
			<input name="search" id="searchLocation" class="controls" placeholder="Search Street Views"><br>
			<input name="title" ng-model='title' id="title" placeholder="Title">
		</form>
		<button ng-click='save(title)'>Save</button>

</div>
