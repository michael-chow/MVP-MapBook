<div>
	<div id="map"></div>
	<div id="pano"></div>
	<form name="filterForm">
		<input name="filter" ng-model="filter" id="filter" placeholder="Filter">
	</form>
	<div id="collection">
		<li ng-repeat="location in collection | filter: filter | orderBy:'title' " ng-click="loadMap(location)" id="location">{{location.title}}</li>
	</div>
</div>
